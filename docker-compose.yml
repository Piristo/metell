version: '3.8'

services:
  bot:
    build: .
    container_name: metallica-archive-bot
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=sqlite:///data/metallica.db
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - redis
    networks:
      - metallica-network

  redis:
    image: redis:7-alpine
    container_name: metallica-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - metallica-network

networks:
  metallica-network:
    driver: bridge

volumes:
  redis-data:
